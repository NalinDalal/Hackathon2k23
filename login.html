<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F4C2C2;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            border-radius: 30px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .right{
            float: right; /* Float the tag to the right side */
    /*background-color: #f0f0f0; /* Optional: Add a background color to the tag */
    padding: 5px 10px; /* Optional: Add padding for styling */
        }
    </style>
</head>
<body>

    <div class="container" >
        <h2>Login</h2>
        <form action="login_1.php" method="POST"> <!-- You'd need to specify the actual server-side script for form submission -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="#">Forgot Password?</a>
            <div class="right">
            <a href="register.html">Register</a>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
